</br></br>

<form action="/myapp/plan_page/" method="post">{% csrf_token %}
    <div style="padding-left: 5%">
        <input type="hidden" name="specialization" value="{{ request.POST.specialization }}"/>
        <input type="hidden" name="department" value="{{ request.POST.department }}"/>
        <hr/>
        {% for l in choice_t %}
            <br/>
            <input type="radio" name="{{ l.0 }}" value="{{ l.1.id }}" id="{{ l.1.id }}" required/>
            <label for="{{ l.1.id }}">{{ l.1.name }}</label><br/>
            <input type="radio" name="{{ l.0 }}" value="{{ l.2.id }}" id="{{ l.2.id }}"/>
            <label for="{{ l.2.id }}">{{ l.2.name }}</label><br/><br/>
            <hr/>
        {% endfor %}
        </br></br>
        <input type="submit" style="margin-left:30" value="Сформувати навчальний план">
    </div>
</form>
